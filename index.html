<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WebApp Dashboard</title>
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<header>
			<p class="logo"><span class="logo-your">Your</span>App<span class="logo-tm">&trade;</span></p>
			<div class="notification">
				<svg class="bell">
					<use xlink:href="icons/sprite.svg#bell" />
				</svg>
				<span class="bell-alert"></span>
			</div>
			<img class="profile-avatar" src="images/member-2.jpg" alt="image of member 2">
			<p class="username">Josh Sullivan</p>
		</header>

		<aside>
			<div class="icon-wrapper selected">
				<svg class="dashboard">
				<use xlink:href="icons/sprite.svg#dashboard" class="selected-icon" />
			</svg>
			</div>

			<div class="icon-wrapper">
				<svg class="members">
					<use xlink:href="icons/sprite.svg#members" class="not-selected-icon" />
				</svg>
			</div>

			<div class="icon-wrapper">	
				<svg class="visits">
					<use xlink:href="icons/sprite.svg#visits" class="not-selected-icon" />
				</svg>	
			</div>	

			<div class="icon-wrapper">
				<svg class="settings">
					<use xlink:href="icons/sprite.svg#settings" class="not-selected-icon" />
				</svg>
			</div>
		</aside>

		<main>
			<h2 class="page-title">Dashboard</h2>

			<div class="search">
				<span class="fa fa-search"></span>
				<input type="text" id="search" placeholder="Search">
			</div>

			<div class="alert">
				<p><span class="alert-text">Alert</span> Nullam quis risus eget urna mollis ornare vel eu leo. Nullam id dolr id nibh ultricies vehicula ut id elit. Curabitur blandit tempus porttitor.</p>				
				<span class="fa fa-times"></span>
			</div>

			<section class="traffic">Traffic</section>
			<section class="daily-traffic">Daily Traffic</section>
			<section class="mobile-users">Mobile Users</section>
			<section class="social-stats">Social Stats</section>
			<section class="new-members">New Members</section>
			<section class="recent-activity">Recent Activity</section>
			<section class="message-user">Message User</section>
			<section class="settings">Settings</section>
		</main>
	</div> <!-- / div.container-->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
